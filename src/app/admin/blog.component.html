<div class="card">

    <i class="ph ph-warning me-2"></i>{{ "bulletins.table.publicationStatusDialog.title.prod" | translate }}

              class="btn btn-primary btn-sm me-3"
              (click)="sendLatestBlogPost($event, 'AT-07', 'de', sendAll)"

              title="{{ 'admin.blog.all.tooltip' | translate }}"
            >
              <i class="ph ph-share-fat"></i>
            </button>
