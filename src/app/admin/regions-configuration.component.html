<div class="card">
  <div class="card-body">
    <div type="button" class="form-group row mb-3">
      <div class="col-md-6">
        <button (click)="createRegion()" class="btn btn-sm btn-primary px-3">
          <i class="ph ph-plus"></i> {{ "admin.region-configuration.button.create" | translate }}
        </button>
      </div>
    </div>

    @if (configurationPropertiesLoaded) {
      <accordion>
        @for (config of regionConfigurations; track config) {
          <accordion-group class="my-3">
            <div accordion-heading class="clearfix">
              <strong>{{ regionsService.getRegionName(config.id) }}</strong> ({{ config.id }})
            </div>
            <app-region-configuration [config]="config"></app-region-configuration>
          </accordion-group>
        }
      </accordion>
    }
  </div>
</div>
