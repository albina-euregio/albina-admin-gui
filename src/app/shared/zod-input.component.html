<div class="input-group">
  <input
    type="text"
    [lang]="lang()"
    [class]="cssClasses()"
    [ngModel]="value()"
    (ngModelChange)="valueChange.emit(csv ? $event.split(',') : $event)"
  />

  <ng-content></ng-content>

  @if (prettyError()) {
    <div class="invalid-feedback">{{ prettyError() }}</div>
  }
</div>
