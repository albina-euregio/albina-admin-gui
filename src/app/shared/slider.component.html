<div class="form-group my-3">
  <label
    class="form-label"
    [class.changed]="isComparedBulletin() && comparedSliderValue() && comparedSliderValue() !== sliderValue()"
    [for]="id()"
    >{{ label() }}</label
  >
  <input
    [name]="id()"
    class="form-range"
    type="range"
    [min]="sliderOptions().floor"
    [max]="sliderOptions().ceil"
    [disabled]="disabled()"
    [ngModel]="sliderValue()"
    (ngModelChange)="sliderValueChange.emit($event)"
    [style.--form-range-thumb-bg]="sliderOptions().getSelectionBarColor(sliderValue())"
    list="datalist"
  />
  <datalist id="datalist">
    <option
      *ngFor="let tick of sliderOptions().ticks"
      [value]="tick"
      [disabled]="disabled()"
      [label]="sliderOptions().getLegend(tick)"
      (click)="sliderValueChange.emit(tick)"
      [class.fw-bold]="
        sliderOptions().getSelectionBarColor(tick) === sliderOptions().getSelectionBarColor(sliderValue())
      "
    ></option>
  </datalist>
</div>
