<div class="container" style="max-width: 3200px">
  <div class="row row-cols-5 g-2 justify-content-center align-items-center" style="margin-bottom: 1rem">
    <div style="width: auto">
      <button
        type="button"
        class="btn btn-icon btn-sm btn-bare--grey"
        (click)="minusOneHour()"
        title="{{ 'observations.webcams.tooltips.minusOneHour' | translate }}"
        ngxMousetrapKey="shift+left"
      >
        <i class="ph-bold ph-caret-double-left"></i>
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-bare--grey"
        (click)="minusTenMinutes()"
        title="{{ 'observations.webcams.tooltips.minusTenMinutes' | translate }}"
        ngxMousetrapKey="mod+left"
      >
        <i class="ph-bold ph-caret-left"></i>
      </button>
    </div>
    <div style="width: auto">
      <input type="datetime-local" [step]="3600" class="form-control mx-2" [(ngModel)]="webcamDate" />
    </div>
    <div style="width: auto">
      <button
        type="button"
        class="btn btn-icon btn-sm btn-bare--grey"
        (click)="plusTenMinutes()"
        title="{{ 'observations.webcams.tooltips.plusTenMinutes' | translate }}"
        ngxMousetrapKey="mod+right"
      >
        <i class="ph-bold ph-caret-right"></i>
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-bare--grey"
        (click)="plusOneHour()"
        title="{{ 'observations.webcams.tooltips.plusOneHour' | translate }}"
        ngxMousetrapKey="shift+right"
      >
        <i class="ph-bold ph-caret-double-right"></i>
      </button>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2">
    <div *ngFor="let observation of sortedObservations">
      <div class="card">
        <img
          (click)="observationClick.emit(observation)"
          [alt]="observation.locationName"
          [src]="observation.$externalImgs?.[0]"
          class="card-img-top"
          loading="lazy"
          role="button"
        />
        <div class="card-body">
          <p class="card-text">
            {{ observation.locationName }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
