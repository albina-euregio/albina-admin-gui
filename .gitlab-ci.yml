build:aran:
  extends: .envsubst
  environment:
    name: aran
  variables:
    API_BASE_URL: "https://api.lauegi.report/api/"
    WS_BASE_URL: "wss://socket.avalanche.report/albina/"
    TEXTCAT_URL: "https://admin.lauegi.report/textcat-ng/"
    HEADER_BG_COLOR: "#ffffff"

build:docker:
  extends: .envsubst
  environment:
    name: docker

build:observations-api:
  stage: build
  image:
    name: oven/bun:latest
  script:
    - bun install --no-save --ignore-scripts
    - cd observations-api/
    - bun install --no-save --ignore-scripts
    - bun run build
    - cd ../
    - mkdir dist/
    - mv observations-api/*.mjs dist/
  environment:
    name: observations-api
  artifacts:
    paths:
      - dist/

deploy:observations-api:
  extends: .deploy
  needs:
    - build:observations-api
  environment:
    name: observations-api
  rules:
    - when: manual
