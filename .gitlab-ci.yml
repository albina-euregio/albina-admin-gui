stages:
  - build
  - deploy
  - playwright

workflow:
  # https://docs.gitlab.com/ee/ci/yaml/#workflowrules
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.build:
  stage: build
  image: node:lts
  before_script:
    - corepack enable
    - pnpm install --frozen-lockfile
    - npm --no-git-tag-version version $(git describe --tags)

lint:
  extends: .build
  script:
    - pnpm lint

build:
  extends: .build
  script:
    - pnpm build
  artifacts:
    name: ${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}
    paths:
      - dist/

.envsubst:
  stage: build
  image: alpine:latest
  needs:
    - build
  before_script:
    - apk add gettext
  script:
    - envsubst < dist/assets/env.template.js > dist/assets/env.js
    - cat dist/assets/env.js
  artifacts:
    name: ${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}
    paths:
      - dist/

.deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add openssl openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  script:
    - rsync -e 'ssh -p2201' --compress --delete --recursive --verbose dist/ $SFTP_SERVER

build:development:
  extends: .envsubst
  variables:
    INITIAL_URL: ""
    API_BASE_URL: "https://admin.avalanche.report/albina_dev/api/"
    TEXTCAT_URL: "https://admin.avalanche.report/textcat-ng-dev/"
    AWSOME_CONFIG_URL: "https://models.avalanche.report/dcfg/awsome.json"
    HEADER_BG_COLOR: "#f4ea12"
    FAVICON_PATH: "assets/img/admin-favicon-dev.ico"
    LOGO_PATH: "assets/img/admin-logo-dev.svg"
  environment:
    name: dev

deploy:development:
  extends: .deploy
  needs:
    - build:development
  environment:
    name: dev
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - when: manual
      allow_failure: true

