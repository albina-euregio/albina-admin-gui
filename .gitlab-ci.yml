workflow:
  # https://docs.gitlab.com/ee/ci/yaml/#workflowrules
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.build:
  stage: build
  image: node:lts
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - .yarn-cache/
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"
    YARN_CACHE_FOLDER: .yarn-cache/
  before_script:
    - corepack enable
    - yarn install --immutable
    - npm --no-git-tag-version version $(git describe)

lint:
  extends: .build
  script:
    - yarn lint

build:
  extends: .build
  script:
    - yarn build
  artifacts:
    paths:
      - dist/

.envsubst:
  stage: build
  image: alpine:latest
  needs:
    - build
  before_script:
    - apk add gettext
  script:
    - envsubst < dist/browser/assets/env.template.js > dist/browser/assets/env.js
    - cat dist/browser/assets/env.js
  artifacts:
    paths:
      - dist/

.deploy:
  stage: deploy
  image: alpine:latest
  script:
    - apk add openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - rsync -e 'ssh -p2201' --compress --delete --exclude=private.foto-webcam.eu.json --recursive --verbose dist/browser/ $SFTP_SERVER

build:development:
  extends: .envsubst
  variables:
    API_BASE_URL: "https://admin.avalanche.report/albina_dev/api/"
    WS_BASE_URL: "wss://socket.avalanche.report/albina_dev/"
    TEXTCAT_URL: "https://admin.avalanche.report/textcat-ng-dev/"
    HEADER_BG_COLOR: "#f4ea12"
    FAVICON_PATH: "assets/img/admin-favicon-dev.ico"
    LOGO_PATH: "assets/img/admin-logo-dev.svg"
  environment:
    name: dev

deploy:development:
  extends: .deploy
  needs:
    - build:development
  environment:
    name: dev
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - when: manual

