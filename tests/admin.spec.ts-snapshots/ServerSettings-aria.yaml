- button " Create server"
- tablist:
    - tab "Avalanche.report DEV":
        - button "Avalanche.report DEV" [expanded]:
            - strong: Avalanche.report DEV
    - tabpanel:
        - table:
            - rowgroup:
                - row "Name Avalanche.report DEV":
                    - cell "Name"
                    - cell "Avalanche.report DEV":
                        - textbox: Avalanche.report DEV
                - row "Publish at 5PM":
                    - cell "Publish at 5PM"
                    - cell:
                        - checkbox [checked]
                - row "Publish at 8AM":
                    - cell "Publish at 8AM"
                    - cell:
                        - checkbox [checked]
                - row "Elevation dependency of danger level":
                    - cell "Elevation dependency of danger level"
                    - cell:
                        - checkbox [checked]
                - row "Directory for PDF /var/www/static.avalanche.report/bulletins_dev":
                    - cell "Directory for PDF"
                    - cell "/var/www/static.avalanche.report/bulletins_dev":
                        - textbox: /var/www/static.avalanche.report/bulletins_dev
                - row "Directory for HTML /var/www/static.avalanche.report/simple_dev":
                    - cell "Directory for HTML"
                    - cell "/var/www/static.avalanche.report/simple_dev":
                        - textbox: /var/www/static.avalanche.report/simple_dev
                - row "Path to server images https://admin.avalanche.report/images/":
                    - cell "Path to server images"
                    - cell "https://admin.avalanche.report/images/":
                        - textbox: https://admin.avalanche.report/images/
                - row "Path to maps /var/www/static.avalanche.report/bulletins_dev":
                    - cell "Path to maps"
                    - cell "/var/www/static.avalanche.report/bulletins_dev":
                        - textbox: /var/www/static.avalanche.report/bulletins_dev
                - row "Path to media files /var/www/static.avalanche.report/media_files_dev":
                    - cell "Path to media files"
                    - cell "/var/www/static.avalanche.report/media_files_dev":
                        - textbox: /var/www/static.avalanche.report/media_files_dev
                - row "URL for map production /opt/avalanche-warning-maps_dev":
                    - cell "URL for map production"
                    - cell "/opt/avalanche-warning-maps_dev":
                        - textbox: /opt/avalanche-warning-maps_dev
                - row "API URL https://api.avalanche.report/albina_dev/api/":
                    - cell "API URL"
                    - cell "https://api.avalanche.report/albina_dev/api/":
                        - textbox: https://api.avalanche.report/albina_dev/api/
        - button " Save"
    - tab "AINEVA":
